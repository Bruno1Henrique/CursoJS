    <title>Document</title>

        body{font-size: 12pt Arial;}

        p{font-weight: bolder;}
    </style>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <button onclick="converte()">Converter</button>
    <h2 id="corresponde"></h2>
    <p id="convertido"></p>
    <script>
        function converte(){
            let conv = Number(prompt("Digite aqui a temperatura"))
            corresponde.innerHTML = (`A temperatura ${conv}ÂºC corresponde a`)
            convertido.innerHTML = (`${conv + 273.15} (Kelvin)<br>
            ${(conv * 1.8) + 32 }(Fahrenheit)`)
        }
    </script>
</body>
